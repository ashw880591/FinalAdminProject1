<div id="what-we-do">
    <div class="container">
        <div class="card">
            <form action="" [formGroup]="ProjectBroucher">
                <div class="row">
                    <h3>Site Broucher & Desclaimer</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="" class="form-group">Uploade Broucher</label>
                        <input type="file" name="uploade_broucher" id="" (change)="uploadImages($event)"
                            name="fileupload" formControlName="uploade_broucher">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="unable_desclaimer" id="unable_desclaimer" formControlName="unable_desclaimer">
                        <label for="unable_desclaimer">Unable Desclaimer</label>
                    </div>
                </div>
                <br>
                <div class="">
                    <button type="submit" class="btn btn-warning" style="margin-left: 1%;"
                        (click)="GoBackToSpecificationPage()">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        <b> PREVIOUS</b></button>

                    <button type="submit" class="btn btn-success" style="margin-left: 37%;"
                        (click)="saveAction(ProjectBroucher.value)"><b> SAVE &NEXT</b></button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
